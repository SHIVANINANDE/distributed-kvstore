apiVersion: v2
name: kvstore
description: A Helm chart for distributed KVStore application
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/example/distributed-kvstore
sources:
  - https://github.com/example/distributed-kvstore
maintainers:
  - name: Platform Team
    email: platform@example.com
keywords:
  - kvstore
  - database
  - distributed
  - consensus
  - raft
annotations:
  category: Database
dependencies:
  - name: prometheus-operator
    version: "8.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled